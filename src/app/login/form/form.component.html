<section style="height: 100vh;" class="container p-4">
  <section class="d-flex justify-content-center">
    <form class="form-group col-md-4 p-4 rounded shadow" style="background-color: darkgrey;">
      <label class="mt-3">Usuario</label>
      <input type="text" #txtUser class="form-control" />
      <label class="mt-3">Contrase√±a</label>
      <input type="password" #txtContrasenia class="form-control" />
      <section class="d-flex justify-content-center mt-3">
        <input
        type="button"
        value="Enviar"
        (click)="Validar(txtUser.value, txtContrasenia.value)"
        class="btn btn-primary col-md-12"
      />
      </section>
    </form>
  </section>
  <!-- <p *ngIf="resultado == true; else error">Usuario Correcto</p> -->
  <ng-template #error>
    <section class="d-flex justify-content-center mt-4">
      <p class="text-danger">{{ mensaje }}</p>
    </section>
  </ng-template>

  <section *ngIf="resultado == true; else error" class="mt-4">
    <p class="text-center">Bienvenido usuario: Angular</p>
    <section class="alert alert-success">
      <p>
        <a href="#">Home </a>
      </p>
      <p>
        <a href="#">Soporte</a>
      </p>
      <p>
        <a href="#">Contacto</a>
      </p>
    </section>
  </section>
</section>
